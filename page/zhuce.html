<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册 | 美团网</title>
	<link rel="stylesheet" href="../css/zhuce.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="shortcut icon" href="../images/ico.ico">
</head>
<body>
	<div class="top">
		<div class="logo center">
			<a href="#" class="logoP fl"></a>
			<div class="loginD fr">
				<span class="ask">已有美团账号？</span>
				<a href="#" class="lgn">登录</a>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="center">
			<div class="mobile_num">
				<span class="active">手机号</span>
				<input type="text" value="" class="txt" id="pn">
				<span class="tip" id="ipt">
				<img src="../images/front.png" alt="">&nbsp;<i>请输入您的手机号码</i></span>
				<span class="tip" id="alert">
				<img src="../images/front.png" alt="">&nbsp;
				<i>请输入正确的11位手机号码</i></span>
				<span class="tip" id="tipName">注册成功后，全美团通用</span>
				<span class="tip he">
				<img src="../images/he.png" alt=""></span>
			</div>
			<div class="freeget" id="freeget">
				<span><input type="button" value="免费获取短信动态码" id="btn"></span>
			</div>
			<div class="mes">
				<span class="active">短信动态码</span>
				<input type="text" class="txt" id="yzm">
				<span class="tip" id="mes_alert">
				    <img src="../images/front.png" alt="">&nbsp;<i>请输入短信动态码</i></span>
				<span class="tip">
				<img src="../images/front.png" alt="">&nbsp;<i>输入错误，请重新输入</i></span>
				<span class="tip he">
				<img src="../images/he.png" alt=""></span>
			</div>
			<div class="pwd_set clearfix">
				<div class="pwd_set_con">
					<span class="active">创建密码</span>
				    <input type="text" class="txt" id="pwd">
				    <span class="tip" id="pwd_alert">
				    <img src="../images/front.png" alt="">&nbsp;
				    <i>请填写密码</i></span>
				    <span class="tip">
				    <img src="../images/front.png" alt="">&nbsp;
				    <i>密码太短，至少6个字符</i></span>
				    <span class="tip he">
				    <img src="../images/he.png" alt=""></span>
				</div>
				<div class="pwd_set_ts">
					<span>弱</span>
					<span>中</span>
					<span>强</span>
				</div>
			</div>
			<div class="pwd_assure">
				<span class="active">确认密码</span>
				<input type="text" class="txt" id="rep">
				<span class="tip" id="assure_alert">
				    <img src="../images/front.png" alt="">&nbsp;
				    <i>两次输入的密码不一致，请重新输入</i></span>
				<span class="tip he">
				<img src="../images/he.png" alt=""></span>
			</div>
			<div class="agree">
				<span><a href="">同意以下协议并注册</a></span>
			</div>
			<div class="prot">
				<a href="#">《美团网用户协议》</a>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>
			&copy;<a href="#">meituan.com&nbsp;</a>
			<a href="#">京ICP证070791号&nbsp;</a>
			<span>京公网安备11010502025545号</span>
		</p>
	</div>
</body>
</html>
<script src="../js/common.js"></script>
<script src="../js/zhuce.js"></script>
